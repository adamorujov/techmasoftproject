<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        {% if request.user.is_staff %}
        {% if contact_messages %}
        ({{ contact_messages_length }})
        {% endif %}
        {% endif %}
        {% block title %}{% endblock %}
    </title>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="{{ page.page_description }}">
    <meta name="keywords" content="{{ page.page_keywords }}">
    <meta name="robots" content="index,follow,all">
    <meta name="googlebot" content="index,follow,all">
    <meta name="google-site-verification" content="gu5kVzZeV2UDqrU0Iwrwc1sYh2yvLO_XeUrJ5i2FDLA" />
    <meta name="yandex-verification" content="6f96e23bf8193de7" />

    <!-- fontawesome CSS link -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel='icon' href='{{ page.favicon.url }}'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- swiper CSS link -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
        
</head>

<body>
    <div class="scroll_up_btn">
        <i class="fa fa-angle-up"></i>
    </div>

    <div class="whatsapp_icon">
        <a href="https://wa.me/{{ page.admin_whatsapp_number }}" class="whatsapp_float" target="_blank">
            <i class="fab fa-whatsapp whatsapp-icon"></i>
        </a>
    </div>
    <!--=================== header start ====================-->

    {% include 'components/navbar.html' %}

    {% block content %} {% endblock %}

    {% include 'components/footer.html' %}


    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
